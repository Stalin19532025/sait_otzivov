статикой называются те файлы, которые важны для запуска сайта с нуля - цсс и картинки

чтобы джанго их увидел надо сделать 2 действия:

1. в settings.py создать переменную, к которой будет привязан список папок, где лежит статика. например, это та же самая папка, что была указана в перменной TEMPLATES

STATICFILES_DIRS = [os.path.join(BASE_DIR, "html")]

2. включит статику в хтмл странице и переписать пути к цсс и картинки

в самом начале хтмл страницы пишем
{% load static %}

для каждой ссылки на файл (css или img) надо поменять путь:
было:
<link rel="stylesheet" href="css/цвета.css">

<img src="картинки/плейсхолдер.jpg" alt="картинка" class="картинка" >


стало:
<link rel="stylesheet" href="{% static "css/цвета.css" %}">

<img src="{% static "картинки/плейсхолдер.jpg" %}" alt="картинка" class="картинка" >