; админка позволяет управлять базой данных с максимальными правами доступа
; она догступна по умолчанию, но не будет видеть наши модели если их не подключить

; для подключения открываем файл admin.py в папке "приложение"
; импортируем туда все модели 
from .models import *

; регистрируем СПИСОК моделей
admin.site.register([Отзыв])



; создаём СУПЕР ЮЗЕРА
; пишем в терминале 
python manage.py createsuperuser
; потребуется ввести имя пользователя, почту, пароль

в админке по дефолту отображается имя модели с добавлением буквы s - как бы во множественном числе. ей можно задать свой вариант отображения. он настраивается внутри класса Meta, который расположен внутри класса модели.

К нему привязываем такие переменные:
verbose_name = "имя модели в ед. числе"
verbose_name_plural = "имя модели во мн. числе"


; по умолчанию строка вызова записи в БД выдаёт целый объект, у которого есть свойства. Поэтому в админке они отображаются как Отзыв.jbject(1). Чтобы это изменить надо к классу модели привязать стр-функция
 def __str__(self):
          return self.текст