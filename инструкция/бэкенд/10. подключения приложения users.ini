; скопировать папку users, содержащую файлы urls, views и т.д, а также хтмл-шаблоны в папку хтмл

; зарегистрировать приложение users в файле settings.py
; в список INSTALLED_APPS добавляем строчку
"users.apps.UsersConfig"

; у каждого прриложения есть свой файл urls. Он запускает все функции этого приложения. Информацию о нём надо добавить в папку "ядро" в файл "urls"
path('users/', include('users.urls')),

; скопированное приложение users использует библеотеку widget_tweaks. Надо её установить
pip install django-widget-tweaks
; и зарегистрироваться в settings
; в список INSTALLED_APPS добавляем строчку
"widget_tweaks"

; приложение users использует расширение фпйла base.html
; Прежде, чем его использовать, важно удостовериться, что сайт написан с использованием base.html
