<!-- в самом начале страницы должна техническая информация.
 Достаточно написать символ ! и VS Code предложит дописать стандартный текст(кнопкой) -->
 <!DOCTYPE html>
 <!-- язык страницы -->
 <html lang="ru">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- название, которое отображается в названии вкладки -->
    <title>Я будущий президент РФ</title>
    <!-- здесь подключается файл стилей -->
     <link rel="stylesheet" href="стили.css">
 </head>
 <body>
    <!-- между разными страницами сайта должна быть одинаковая стартовая линия. Это называется "шапка", содержится внутри тега header -->
    <header>
        Это - шапка
    <header>

    <!-- между шапкой и подвалом есть основной раздел. main -->
    <main>
        основной раздел
    </main>
<!-- подвал - это то же самое, что шапка, только внизу -->
    <footer>
        Это - подвал
    </footer>
 </body>
 </html>
